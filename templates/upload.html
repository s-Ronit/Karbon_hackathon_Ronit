<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #752;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 550px;
            position: relative;
            z-index: 10;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bubbles div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: bubble 12s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .bubble1 { width: 120px; height: 120px; background: rgba(255, 0, 0, 0.7); top: 20%; left: 15%; animation-duration: 12s; }
        .bubble2 { width: 150px; height: 150px; background: rgba(0, 255, 0, 0.7); top: 60%; left: 70%; animation-duration: 17s; }
        .bubble3 { width: 180px; height: 180px; background: rgba(0, 0, 255, 0.7); top: 80%; left: 40%; animation-duration: 21s; }
        .bubble4 { width: 140px; height: 140px; background: rgba(255, 255, 0, 0.7); top: 10%; left: 50%; animation-duration: 18s; }
        .bubble5 { width: 160px; height: 160px; background: rgba(255, 0, 255, 0.7); top: 50%; left: 80%; animation-duration: s; }

        #result {
            margin-top: 20px;
        }

        pre {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble1"></div>
        <div class="bubble2"></div>
        <div class="bubble3"></div>
        <div class="bubble4"></div>
        <div class="bubble5"></div>
    </div>

    <div class="container">
        <h1>Upload JSON File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".json" class="form-control" required>
            <button type="submit" class="btn btn-light w-100 mt-3">Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
    
            const formData = new FormData();
            formData.append('file', file);
    
            fetch('http://127.0.0.1:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Results:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the file.');
            });
        });
    </script>
</body>
</html>
